<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <main class="container">

      <div class="content-wrap">
        <div class="icon-wrap">
          <img class="logo" src="images/logo.svg" alt="" aria-hidden="true">
          <ul class="icon-list">
            <li>
              <img class="doc" src="images/icon-document.svg" alt="" aria-hidden="true">
            </li>
            <li>
              <img class="folder" src="images/icon-folder.svg" alt="" aria-hidden="true">
            </li>
            <li>
              <img class="upload" src="images/icon-upload.svg" alt="" aria-hidden="true">
            </li>
          </ul>
        </div>

        <article class="storage-wrap">
          <div class="status-box">
            <h1 class="heading">
              Youâ€™ve used
              <span>815 GB</span>
              of your storage
            </h1>
            <div class="status-bar"></div>
            <div class="data-availability">
              <p class="min">0 GB</p>
              <p class="max">1000 GB</p>
            </div>
          </div>

          <div class="popup-box">
            <p>185</p>
            <p>GB Left</p>
          </div>
        </article>

      </div>

    </main>
  </body>
</html>
